{% extends "base_template.html" %}

{% block title %}
    aicrag | Exportar archivos
{% endblock %}

{% block content %}
<div>
    <a href="{{ url_for('gestiones.exportar_precios') }}">
        <button class="btn btn-primary">Exportar Precios</button>
    </a>
</div>
<div>
    <a href="{{ url_for('gestiones.exportar_codigos_de_barra_faltantes') }}">
        <button class="btn btn-primary">Exportar codigos de barras faltantes</button>
    </a>
</div>
{% if archivos_dict%}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ARCHIVO</th>
            <th scope="col">FECHA DE CREACION</th>
            <th scope="col">ACCION</th>
        </tr>
    </thead>
    
    <tbody>
        {% for archivo in archivos_dict %}
         <tr >
            <th scope="row">{{ archivo }}</th>
            <td> {{ archivos_dict[archivo] }}</td>
            <td>
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Acci√≥n
                </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{{ url_for('gestiones.descarga_archivo', archivo=archivo) }}">Descargar</a>
                        
                    </div>
                </div>
            </td>
            
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
